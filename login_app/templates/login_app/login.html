{% load static %}

{% block head %}

{% endblock head %}

{% block content %}
<br>
<form method="post">
  <div class="container login-container">
    <div class="row d-flex justify-content-center">
      <h3>Use an Eventbrite account to login</h3>

    <div class="row d-flex justify-content-center mt-4">
      <a class="btn" href="{% url 'social:begin' 'eventbrite' %}">Login with Eventbrite</a>

  </div>

{% endblock content %}
