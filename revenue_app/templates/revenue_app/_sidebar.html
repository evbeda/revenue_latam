{% load static %}
{% if user.is_authenticated %}
<!-- Sidebar -->
<nav class="border-right" id="sidebar-wrapper">
    <div class="sidebar-heading">Menu</div>
    <div class="list-group list-group-flush bg-light">
        <a href="{% url 'dashboard' %}" class="list-group-item list-group-item-action">Dashboard</a>
        <a href="{% url 'organizers-transactions' %}" class="list-group-item list-group-item-action">Transactions</a>
        <a href="{% url 'top-organizers' %}" class="list-group-item list-group-item-action">Top Organizers</a>
        <a href="{% url 'top-events' %}" class="list-group-item list-group-item-action">Top Events</a>
        <a href="#" class="list-group-item list-group-item-action flex-column cursor-default">
          Filter transactions
          <br>
          by date
            <form method="get" action="{% url 'transactions-by-dates' %}">
                <select name="start_date">
                    <option value=""></option>
                    {% for date in dates_list %}
                    <option value="{{ date }}">{{ date }}</option>
                    {% endfor %}
                </select>
                <select name="end_date">
                    <option value=""></option>
                    {% for date in dates_list %}
                    <option value="{{ date }}">{{ date }}</option>
                    {% endfor %}
                </select>
                {% csrf_token %}
                <button type="submit" class="mt-1 btn btn-evb-orange btn-sm">Apply</button>
            </form>
        </a>
        <hr class="sidebar-divider my-0">
    </div>
</nav>
