{% load static %}
<!--Navbar -->
<nav class="mb-1 navbar navbar-expand-lg navbar-dark info-color sticky-top">
  <a class="navbar-brand" href="{% url 'dashboard' %}"> Revenue </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
    aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
    <ul class="navbar-nav ml-auto">
      {% if user.is_authenticated %}
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle text-capitalize" id="navbarDropdownMenuLink-4" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-user mr-2"></i> {{ user.first_name }}</a>
          <div class="dropdown-menu dropdown-menu-right dropdown-info" aria-labelledby="navbarDropdownMenuLink-4">
            <a class="dropdown-item" href="{% url 'logout' %}">
              <i class="fas fa-sign-out-alt mr-2"></i>
              Log out
            </a>
          </div>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">
          <i class="fas fa-sign-in-alt mr-2"></i> Sign In
        </a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
<!--/.Navbar -->
